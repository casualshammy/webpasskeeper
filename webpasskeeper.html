<html>
<head>
	<title>passwd</title>
	<link href="passwd_favicon.png" rel="icon" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
	<script src="webpasskeeper.js"></script>
	<style>
		form  { display: table;      }
		p     { display: table-row;  }
		label { display: table-cell; }
		input { display: table-cell; }
	</style>
</head>
<body>
	<div id="div_main" style="display: none;">
		<form id="search_form">
			<fieldset>
				<legend id="search_form_legend">Management</legend>
				<p>
					<label for="txtbox_search">Search:</label>
					<input id="txtbox_search" type="text" placeholder="search substring" autocomplete="off">
				</p>
				<p>
					<label for="txtbox_modify_entry">Add/modify/remove entry:</label>
					<input id="txtbox_modify_entry_name" type="text" placeholder="entry name" autocomplete="off">
					<input id="txtbox_modify_entry_login" type="text" placeholder="login" autocomplete="off">
					<input id="txtbox_modify_entry_password" type="text" placeholder="password" autocomplete="off">
					<button id="btn_modify_entry">Add/modify</button>
				</p>
				<p>
					<label for="btn_import">Import/export</label>
					<!-- <input id="txtbox_import" type="text" placeholder="entry name" autocomplete="off"> -->
					<button id="btn_import">Import</button>
					<button id="btn_export">Export</button>
					<div id='importExportDiv' style="display: none;" contenteditable='true'>Click here and paste your data</div>
				</p>
			</fieldset>
			<fieldset>
				<legend id="instructionsLegend">Notes</legend>
				<p>
				Click on entry name, login or password to copy it to clipboard
				</br>
				Modify entry with empty login and password to delete it
				</p>
			</fieldset>
		</form>
	</div>
	<div id="div_login">
		<form id="login_form">
			<fieldset>
				<legend>Login</legend>
				<p>
					<label for="login">Login:</label>
					<input id="login" type="text" placeholder="Login" autocomplete="off" />
				</p>
				<p>
					<label for="password">Password:</label>
					<input type="password" id="password" placeholder="Password" autocomplete="off" />
				</p>
				<button id="submit_login_data">Login</button>
				<button id="register_new_user">Register</button>
			</fieldset>
		</form>
	</div>
</body>
</html>
